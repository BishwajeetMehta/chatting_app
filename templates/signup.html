{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Registration Form  </title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      
    
      <div  >
        {% if messages %}
        <div class="mb-4" >
               {% for message in messages %}
        </br>
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="text-align: center;color: red;">
            {{ message }}
            </div>
               {% endfor %}
           
        </div>
        {% endif %}
      

      <form method="POST" action="{% url 'signupform' %}" >
        {% csrf_token %}
        <div class="user-details">
            
          <div class="input-box">
            <span class="details">User Name</span>
            <input type="text" placeholder="Enter your username" name="username">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="email" >
          </div>
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" name="firstname">
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your name" name="lastname">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="password">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" name="confirm_password">
          </div>
          
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="phone">
          </div>
          <div class="input-box">
            <span class="details">Date Of Birth</span>
            <input type="date" placeholder="Enter DoB" name="DoB">
          </div>
          
          
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="Male">
          <input type="radio" name="gender" id="dot-2" value="Female">
          <input type="radio" name="gender" id="dot-3" value="Other">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
   <!-- start of Flash message timing script-->
   <script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Find all alert elements
        var alerts = document.querySelectorAll('.alert');
        
        // Set the delay time in milliseconds 
        var delay = 3500; //3.5 second timing

        // Hide each alert after the delay
        alerts.forEach(function(alert) {
            setTimeout(function() {
                // Fade out the alert (you can use CSS for smoother fading)
                alert.classList.remove('show');
                alert.classList.add('hide');

                // Remove the alert from the DOM after the fade out (optional)
                setTimeout(function() {
                    alert.parentNode.removeChild(alert);
                }, 500); // Adjust this delay to match your fade-out transition duration
            }, delay);
        });
    });
</script>
<!-- end of of Flash message timing script-->
</body>
</html>
