{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock title %}</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="{% static 'css/fb.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/friends.css' %}">
    <link rel="stylesheet" href="{% static 'css/messanger.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra %}   {% endblock extra %}
</head>
<body>
    <header class="header">
        <div class="logo">Chatbook</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-links">
            <a href="{% url 'demo' %}"><i class="fa-solid fa-newspaper"></i>Feeds</a>
            <a href="{% url 'friend' %}"><i class="fa-solid fa-user-plus"></i></a>
            <a href="{% url 'pending_requests' %}"><i class="fa-solid fa-user-friends"></i></a>
            {% comment %} <a href="#videos"><i class="fa-solid fa-video"></i></a> {% endcomment %}
            <a href="{% url 'messanger' %}"><i class="fa-brands fa-facebook-messenger"></i>Messenger</a>
            <a href="#notifications"><i class="fa-solid fa-bell"></i>Notifications</a>
            <a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i>Profile</a>
            <a href="{% url 'logout' %}"> <i class="fas fa-right-from-bracket"></i></i>Logout</a>
            
            <a ></a>
        </div>
    </header>
    
    {% block container %}
    
    {% endblock container %}

    
</body>
</html>
